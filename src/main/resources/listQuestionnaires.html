<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="questionaireList"></div>

<script>
    fetch("/api/questionaires").then(function (res) {
        return res.text()
    }).then(function (text) {
        document.querySelector("#questionaireList").innerHTML = text;
    });
</script>

</body>
</html>
