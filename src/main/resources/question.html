<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/javascript.js"></script>

</head>
<body>
<div class="top-bar">
    <div class="centred">
        <h1 id="question-name" style="display: inline-block; text-align: center">Question</h1>
        <svg id="edit-questionnaire-name" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" style="" class="bi bi-pencil-square"  viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
        </svg>
    </div>
    <div class="nav-bar">
        <li><a href="/index.html">Main Menu</a></li>
    </div>
</div>
<main>
    <div id="pop-up-container"></div>
    <div class="flex-container" id="answer-container"></div>
</main>
<script>

    const popUpContainer = document.getElementById("pop-up-container");
    const answerContainer = document.getElementById("answer-container");
    const answer = "answer"

    const urlSearchParams = new URLSearchParams(window.location.search);
    const questionId = urlSearchParams.get("questionId");

    addButton(answerContainer, "answer", questionId);

    fetch(`/api/questionName?questionId=${questionId}`).then(function (res) {
        return res.text()
    }).then(function (text) {
        document.querySelector("#question-name").innerHTML = text;
    }).catch(function(error) {
        console.log(error)
    });

    fetch(`/api/question?questionId=${questionId}`).then(function (res) {
        return res.text()
    }).then(function (text) {

        document.querySelector("#answer-container").innerHTML += text;
        randomColor();
    }).catch(function(error) {
        console.log(error)
    });

</script>

</body>
</html>
