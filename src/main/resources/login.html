<body>

<main>
  <div id="pop-up-container">

      <div id="pop-up-div" class="popup">
        <div class="random-color popup-header">
            <h1>LOG IN</h1>

          <input type="text" id="userName" name="userName"><br>

          <input type="password" id="password" name="password"><br>

        </form>
      </div>
    </div>
  </div>
</main>
